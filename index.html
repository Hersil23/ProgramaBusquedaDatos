<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de Contactos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            naranja: '#f97316',
            grisOscuro: '#1f2937',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-600 dark:bg-gray-600 text-black dark:text-white transition-colors duration-300">

  <div class="container mx-auto px-4 py-6">
    <div class="max-w-lg mx-auto p-6 rounded shadow-md bg-white dark:bg-gray-700">
      
      <!-- Encabezado y modo oscuro -->
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-blue-600 dark:text-naranja">ðŸ“‡ Buscador de Contactos</h1>
        <button id="toggleDark" class="text-xl hover:scale-110 transition">ðŸŒ™</button>
      </div>

      <!-- Campo de bÃºsqueda -->
      <div class="flex flex-wrap gap-2 mb-4">
        <input
          id="searchInput"
          type="text"
          placeholder="Buscar por nombre..."
          class="flex-grow min-w-[200px] px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-400 dark:bg-gray-600 dark:text-white"
        />
        <button
          id="searchBtn"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
        >
          Buscar
        </button>
      </div>

      <!-- Resultados -->
      <ul id="resultsList" class="space-y-2">
        <!-- Resultados se insertan aquÃ­ -->
      </ul>
    </div>
  </div>
  <!-- Lista completa de nombres -->
<div id="allNames" class="max-w-lg mx-auto p-6 rounded shadow-md bg-white dark:bg-gray-700 text-black dark:text-white mb-4">
  <strong class="text-blue-600 dark:text-naranja block mb-2">ðŸ“‹ Lista de contactos disponibles:</strong>
  <ul id="namesList" class="list-disc pl-5 space-y-1">
    <!-- Nombres se insertan aquÃ­ -->
  </ul>
</div>



  <!-- Enlace al JS -->
  <script src="app.js"></script>
</body>
</html>
